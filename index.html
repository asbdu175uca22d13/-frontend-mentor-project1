<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento Grid | Frontend Mentor</title>
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    <div class="col-lg-6 col-md-12">
      <div class="bento-card bg-purple text-white p-4 h-100">
        <h2>Create and schedule content <span class="highlight">quicker</span></h2>
        <img src="assets/images/illustration-create-post.webp" alt="Create Post" class="img-fluid mt-3">
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="bento-card bg-yellow text-dark p-4 h-100">
        <h2>Write AI-powered content</h2>
        <img src="assets/images/illustration-ai-content.webp" alt="AI Content" class="img-fluid mt-3">
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="bento-card bg-pink text-dark p-4 h-100">
        <h2>Grow your audience</h2>
        <img src="assets/images/illustration-audience-growth.webp" alt="Audience Growth" class="img-fluid mt-3">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="bento-card bg-blue text-white p-4 h-100">
        <h2>Multiple platforms</h2>
        <img src="assets/images/illustration-multiple-platforms.webp" alt="Multiple Platforms" class="img-fluid mt-3">
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="bento-card bg-green text-dark p-4 h-100">
        <h2>Schedule posts</h2>
        <img src="assets/images/illustration-schedule-posts.webp" alt="Schedule Posts" class="img-fluid mt-3">
      </div>
    </div>
    <div class="col-lg-4 col-md-12">
      <div class="bento-card bg-white text-dark p-4 h-100">
        <h2>Five-star reviews</h2>
        <img src="assets/images/illustration-five-stars.webp" alt="Five Stars" class="img-fluid mt-3">
      </div>
    </div>

  </div>
</div>

</body>
</html>
